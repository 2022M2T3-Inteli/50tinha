<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style-Geral.css">
    <link rel="stylesheet" href="https://fonts.sandbox.google.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="criarprojmodal.css">
    <title>Profissionais</title>
  </head>
  <!--Pagina de profissionais-->
  <body onload="adicionarProfissionais();"><!--Faz com que a funcao seja executada junto com a pagina-->
    
      <div class="container-nosso"><!---->
          <header id="headProfissionais"><!--cabecalho da pagina-->
              <div class="barra-pesquisa"><!--barra de pesquisa-->
                  <button class="btn-meu"><span class="material-symbols-outlined">search</span></button><!--botao da barra de pesquisa-->
                  
                  <input class="barra-texto" type="text" name="" placeholder="Pesquisar profissional" id="barra-texto"><!--recolhe o texto da barra de pesquisa-->

                  <span class="material-symbols-outlined centro" id="fitro-posicao">filter_list</span><!--é o botao de filtro da barra de pesquisa-->
                  <script>
                    
                    $(document).ready(function(){
                    $("#barra-texto").on("keyup", function() {
                      var value = $(this).val().toLowerCase();
                      $("#corpo-tabela-profissionais tr").filter(function() {
                        $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1)
                      });
                    });
                  });

                  </script>
                  
              </div>
              <div class="leva_prof">
                <div class="login"><!--botao de saida da pagina que retorna para tela de login-->
                    <a class="" href="index.html">Sair</a>
                </div>
            </div>
          </header>
          
          <div id="CorpoProfissionais"><!--indica o espaco que a tabela de profissionais ocupara-->
              <table id="hover_tabela"><!--inicia a tabela-->
                  
                  <tbody id="corpo-tabela-profissionais">
                  <tr><!--mostra como será a primeira linha-->
                    <td><a data-toggle="modal" href="#modalhoras"><div class="modal_professional" > João Vitor Oliveira </div></a></td> 
                    <td> 3 </td>
                    <td> Sim </td>
                    <td> AM </td>
                    <td> <span class="quadrado_verde"> 40/170/176 </span> </td>
                  </tr>
                  </tbody>
                </table>
          </div>
          <div id="menu"><!--'menu da pagina-->
              <div class="centro"> <a href="abageral.html" id="logo_tela_inicial"> <img id="logo" src="img/logo2.png" alt=""> </a> </div><!--imagem do logo da yamaha-->
              <nav id="nav-menu">
                  <ul class="centro">
                      <div class="ative-profi" > <li class="ordem"><span class="material-symbols-outlined"><!--bloqueia o botao de profissionais-->
                          person_search
                          </span>Profissionais</li></div>
                      <div class="projeto"> <li class="ordem"><a class="centra ordem" href="abageral.html"><span class="material-symbols-outlined">
                          task</span>Projetos</a></li></div><!--botao de projetos-->
                  </ul>
              </nav>
          </div>
          <div class="modal-style" data-toggle="modal" data-target="#modalpro" id="buttonmodal"> <li class="ordem"><!--modal de adicionar profissionais-->
            <span class="material-symbols-outlined">
            add
            </span>Adicionar</li></div>
      </div>
    
      <!-- estrutura do modal de adicionar profissional -->
    <form action="enviar-dados.js" method="post"> 
      <div class="modal fade" id="modalpro" role="dialog">
        <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <div class="modal-body">
                <div id="nome"><!--espaco para o nome do novo profissional-->
                    <label for="nome">Nome do Funcionario</label>
                    <input id="nomeFunc" type="text">
        </div>
        <div id="unidade"><!--onde será definido a unidade-->
                <label for="unidades">Estado: </label>
                <select name="estado" id="unidades">
                    <option value="sp">SP</option>
                    <option value="am">AM</option>
                    <option value="ambos">Ambos</option>
                </select>
        </div>
        <div id="inicio">
                <label for="CLT">CLT?:</label><!--se o profissional é externo ou interno-->
                <select name="tipo" id="CLT">
                  <option value="sim">Sim</option>
                  <option value="nao">Nao</option>
                </select>
        </div>
        <div id="horastrabalhadas"><!--define o numero de horas que o novo profissional ira trabalhar-->
          <label for="horastrab">Horas totais disponíveis para projetos: </label>
          <input type="number" name="horastrab" min="0" value="0">
    
        </div>
        
        <div id="inicio"><!--area do profissional-->
            <label for="areas">Área Trabalhada: </label>
            <select name="area" id="areas">
                <option value="governanca">GOVERNANÇA</option>
                <option value="sistemas">SISTEMAS</option>
                <option value="infraestrutura">INFRAESTRUTURA</option>
                <option value="seguranca da informacao">SEGURANÇA DA INFORMAÇÃO</option>
            </select>
        </div>
            </div>
            <div class="modal-footer"><!--botao de adicionar profissional-->
              <button type="submit" data-dismiss="modal" action="/profissionais" onclick="enviarDados();"> Adicionar </button>
            </div>
        </div>
        </div>
      </div>
    </form>
    <script src="script.js" ></script>
    <script src="enviar-dados.js"> </script>
  </body>
</html>
